version: '3.8'
services:
  backend:
    build: ./backend
    container_name: mern-backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    restart: unless-stopped
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    container_name: mern-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./frontend:/app